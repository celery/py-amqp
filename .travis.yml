language: python
sudo: required
dist: xenial
cache: pip
python:
  - '2.7'
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
  - 'pypy2.7-6.0'
  - 'pypy3.5-6.0'

env:
  global:
    PYTHONUNBUFFERED=yes
  matrix:
    - MATRIX_TOXENV=unit
    - MATRIX_TOXENV=unit CELERY_ENABLE_SPEEDUPS=1

stages:
  - test
  - integration
  - lint

_integration_job: &integration_job
  script:
      - docker build -t rabbitmq:tls .
      - tox -v -- -v
  services:
    - docker
  stage: integration
  env: MATRIX_TOXENV=integration-rabbitmq

matrix:
  fast_finish: true
  exclude:
    - python: pypy2.7-6.0
      env: MATRIX_TOXENV=unit CELERY_ENABLE_SPEEDUPS=1
    - python: pypy3.5-6.0
      env: MATRIX_TOXENV=unit CELERY_ENABLE_SPEEDUPS=1
  include:
    - python: 2.7
      env: TOXENV=flake8
      stage: lint
    - python: 2.7
      env: TOXENV=flakeplus
      stage: lint
    - python: 2.7
      env: TOXENV=pydocstyle
      stage: lint
    - python: 2.7
      env: TOXENV=apicheck
      stage: lint
    - python: 2.7
      <<: *integration_job
    - python: 3.5
      <<: *integration_job
    - python: 3.6
      <<: *integration_job
    - python: 3.7
      <<: *integration_job
    - python: 3.8
      <<: *integration_job
    - python: pypy2.7-6.0
      <<: *integration_job
    - python: pypy3.5-6.0
      <<: *integration_job

before_install:
    - if [[ -v MATRIX_TOXENV ]]; then export TOXENV=${TRAVIS_PYTHON_VERSION}-${MATRIX_TOXENV}; fi; env
install:
  - pip --disable-pip-version-check install -U pip setuptools wheel | cat
  - pip --disable-pip-version-check install -U --upgrade-strategy eager tox tox-docker | cat
  - python setup.py develop
script: tox -v -- -v
after_success:
  - .tox/$TRAVIS_PYTHON_VERSION/bin/coverage xml
  - .tox/$TRAVIS_PYTHON_VERSION/bin/codecov -e TOXENV
notifications:
  irc:
    channels:
      - "chat.freenode.net#celery"
    on_success: change
    on_failure: change
